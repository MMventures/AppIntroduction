<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP功能介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #00b4d8, #48c774); /* 天蓝和绿色渐变 */
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }
        header img {
            width: 80px;
            height: auto;
            margin-top: 10px; /* 调整Logo顶部间距 */
            border-radius: 50%; /* 添加圆角 */
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }
        header p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        .container {
            max-width: 1000px; /* 增加内容展示部分的最大宽度 */
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #48c774;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .feature {
            margin-bottom: 2rem;
        }
        .feature h3 {
            color: #00b4d8;
            font-size: 1.2rem;
        }
        .feature img {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 1rem auto;
        }
        .feature p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        footer a {
            color: #48c774;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* 媒体查询：调整小屏幕样式 */
        @media (max-width: 600px) {
            header {
                padding: 1rem 0.5rem; /* 缩小抬头的内边距 */
            }
            header img {
                width: 60px; /* 缩小Logo大小 */
            }
            header h1 {
                font-size: 1.5rem; /* 缩小抬头标题字体大小 */
            }
            header p {
                font-size: 1rem; /* 缩小抬头段落字体大小 */
            }
            .container {
                padding: 1rem; /* 缩小内容展示部分的内边距 */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="photo_2024-11-22_16-35-25.jpg" alt="Logo"> <!-- 替换为您的Logo图片路径 -->
        <h1>欢迎使用我们的投资APP</h1>
        <p>专业工具，助您实现财富增长</p>
    </header>

    <div class="container">
        <h2>主要功能介绍</h2>

        <div class="feature">
            <h3>1. 实时市场动态</h3>
            <img src="APP-1.png" alt="实时市场动态"> <!-- 替换为实时市场动态图片路径 -->
            <p>通过我们的APP，您可以随时查看全球市场行情，掌握最新的投资机会。</p>
        </div>

        <div class="feature">
            <h3>2. 专家推荐投资项目</h3>
            <img src="#" alt="专家推荐投资项目"> <!-- 替换为专家推荐投资项目图片路径 -->
            <p>我们的专业团队每日精选高潜力短期投资项目，助您实现高回报。</p>
        </div>

        <div class="feature">
            <h3>3. 教学内容与课程</h3>
            <img src="#" alt="教学内容与课程"> <!-- 替换为教学内容与课程图片路径 -->
            <p>由资深教授提供专业的投资技巧教学，提升您的市场分析能力。</p>
        </div>

        <div class="feature">
            <h3>4. 实时问答功能</h3>
            <img src="#" alt="实时问答功能"> <!-- 替换为实时问答功能图片路径 -->
            <p>提供实时互动，解答您在投资过程中遇到的所有问题。</p>
        </div>

        <div class="feature">
            <h3>5. 个性化投资分析</h3>
            <img src="#" alt="个性化投资分析"> <!-- 替换为个性化投资分析图片路径 -->
            <p>根据您的投资偏好和历史记录，提供专属的投资建议。</p>
        </div>
    </div>

    <footer>
        <p>© 2024 投资APP团队 | <a href="mailto:support@investmentapp.com">联系我们</a></p>
    </footer>
</body>
</html>
